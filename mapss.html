<html>
<head>
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
      #map {
        height: 500px;
        width: 100%;
      }
      #navbar {
      	font-size: 50px;
      	text-align: center;
      	font-weight: bolder;
      }
</style>
</head>
<body>
<div id="navbar"><span>COPICO SYSTEMS</span></div>
<div id="wrapper">
<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 21.241013, lng: 81.631139},
          zoom: 20
        });
		
	var marker = new google.maps.Marker({
    position: {lat: 21.241013, lng: 81.631139},
    map: map,
    title: 'Hello World!',
	animation: google.maps.Animation.BOUNCE,
	draggable: true
   
  });
	}
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjRfUZqlczT19eub8hpC8og55j-CDGS8s&callback=initMap"
    async defer></script>
</div>
</body>
</html>
